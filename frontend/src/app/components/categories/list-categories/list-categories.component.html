<div class="list-div">
    <table mat-table [dataSource]="dataSource" class="list" matSort (matSortChange)="announceSortChange($event)">

        <!-- ID -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
    </table>


    <mat-paginator class="list" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Selecciona el número de elementos a ver">
    </mat-paginator>
</div>
